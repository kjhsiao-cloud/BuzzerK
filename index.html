<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzRush - Real-time Buzzer Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --electric-blue: #00d4ff;
            --neon-pink: #ff006e;
            --danger-red: #ff0054;
            --deep-purple: #1a0033;
            --mid-purple: #2d1b4e;
            --soft-blue: #4a90e2;
            --gold: #ffd700;
            --dark-bg: #0a0015;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--deep-purple) 50%, var(--mid-purple) 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 110, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-pink), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
            text-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
            }
            to {
                filter: drop-shadow(0 0 30px rgba(255, 0, 110, 0.5));
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--electric-blue);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .mode-selector {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mode-btn {
            padding: 1.5rem 3rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            border: 3px solid var(--electric-blue);
            background: rgba(0, 212, 255, 0.1);
            color: var(--electric-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .mode-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--electric-blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .mode-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .mode-btn:hover {
            color: var(--dark-bg);
            border-color: var(--electric-blue);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
        }

        .mode-btn span {
            position: relative;
            z-index: 1;
        }

        .screen {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .screen.active {
            display: block;
        }

        .game-card {
            background: rgba(45, 27, 78, 0.6);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            font-size: 1rem;
            color: var(--electric-blue);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 1.2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            background: rgba(10, 0, 21, 0.7);
            border: 2px solid rgba(0, 212, 255, 0.5);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-pink), var(--danger-red));
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.5);
        }

        .game-code-display {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 212, 255, 0.1);
            border: 3px dashed var(--electric-blue);
            border-radius: 15px;
            margin: 2rem 0;
        }

        .game-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 900;
            color: var(--gold);
            letter-spacing: 0.3em;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .player-card {
            background: rgba(10, 0, 21, 0.7);
            border: 2px solid rgba(74, 144, 226, 0.5);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            animation: popIn 0.4s ease-out;
            position: relative;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .player-card.buzzed-first {
            border-color: var(--danger-red);
            background: rgba(255, 0, 84, 0.15);
            box-shadow: 0 0 30px rgba(255, 0, 84, 0.4);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .player-card.buzzed {
            border-color: var(--soft-blue);
            background: rgba(74, 144, 226, 0.15);
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-pink));
            color: white;
            transition: all 0.3s ease;
        }

        .player-card.buzzed-first .player-avatar {
            background: var(--danger-red);
            box-shadow: 0 0 30px rgba(255, 0, 84, 0.6);
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .player-card.buzzed .player-avatar {
            background: var(--soft-blue);
        }

        .player-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: white;
        }

        .player-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .time-diff {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(74, 144, 226, 0.9);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            animation: fadeIn 0.3s ease-out;
        }

        .buzz-btn {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: 8px solid var(--gold);
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
            margin: 3rem auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
        }

        .buzz-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 15px 60px rgba(0, 255, 136, 0.7);
        }

        .buzz-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .buzz-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }

        .buzz-btn.buzzed-first {
            background: var(--danger-red);
            border-color: var(--danger-red);
            box-shadow: 0 10px 40px rgba(255, 0, 84, 0.6);
            animation: pulseBuzzBtn 1.5s ease-in-out infinite;
        }

        @keyframes pulseBuzzBtn {
            0%, 100% {
                box-shadow: 0 10px 40px rgba(255, 0, 84, 0.6);
            }
            50% {
                box-shadow: 0 10px 60px rgba(255, 0, 84, 0.9);
            }
        }

        .buzz-btn.buzzed-other {
            background: var(--soft-blue);
            border-color: var(--soft-blue);
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.5);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-secondary {
            padding: 1rem 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            background: rgba(0, 212, 255, 0.2);
            border: 2px solid var(--electric-blue);
            border-radius: 10px;
            color: var(--electric-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-secondary:hover {
            background: var(--electric-blue);
            color: var(--dark-bg);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }

        .info-banner {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin: 2rem 0;
            text-align: center;
            color: var(--gold);
            font-weight: 600;
        }

        .buzz-indicator {
            text-align: center;
            font-size: 1.5rem;
            margin: 2rem 0;
            min-height: 40px;
        }

        .buzz-indicator.first-buzz {
            color: var(--danger-red);
            font-weight: 700;
            animation: flashText 0.5s ease-in-out;
        }

        @keyframes flashText {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .leaderboard {
            margin-top: 2rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 0, 21, 0.7);
            border: 2px solid rgba(74, 144, 226, 0.3);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:first-child {
            border-color: var(--danger-red);
            background: rgba(255, 0, 84, 0.15);
        }

        .leaderboard-rank {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--gold);
            min-width: 50px;
        }

        .leaderboard-name {
            flex: 1;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .leaderboard-time {
            color: var(--electric-blue);
            font-size: 1rem;
        }

        .score-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: 900;
            border: 3px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }

        .score-btn.correct-btn {
            background: rgba(0, 255, 136, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .score-btn.correct-btn:hover {
            background: #00ff88;
            color: var(--dark-bg);
            transform: scale(1.1);
        }

        .score-btn.incorrect-btn {
            background: rgba(255, 0, 84, 0.2);
            border-color: var(--danger-red);
            color: var(--danger-red);
        }

        .score-btn.incorrect-btn:hover {
            background: var(--danger-red);
            color: white;
            transform: scale(1.1);
        }

        .score-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .score-table-container {
            margin: 2rem 0;
            overflow-x: auto;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(10, 0, 21, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        .score-table th,
        .score-table td {
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }

        .score-table th {
            background: rgba(0, 212, 255, 0.2);
            color: var(--electric-blue);
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .score-table td {
            font-size: 1.2rem;
        }

        .score-table .question-cell {
            background: rgba(0, 212, 255, 0.1);
            color: var(--gold);
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .score-table .correct-mark {
            color: #00ff88;
            font-size: 1.8rem;
            font-weight: 900;
        }

        .score-table .incorrect-mark {
            color: var(--danger-red);
            font-size: 1.8rem;
            font-weight: 900;
        }

        .question-info {
            text-align: center;
            margin: 1rem 0;
            font-size: 1.2rem;
            color: var(--gold);
            font-family: 'Orbitron', sans-serif;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--electric-blue);
        }

        .error {
            background: rgba(255, 0, 84, 0.2);
            border: 2px solid var(--danger-red);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            color: var(--danger-red);
            text-align: center;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            .mode-selector {
                flex-direction: column;
                align-items: center;
            }

            .mode-btn {
                width: 100%;
                max-width: 300px;
            }

            .buzz-btn {
                width: 200px;
                height: 200px;
                font-size: 2rem;
            }

            .players-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BuzzRush</h1>
            <div class="tagline">Lightning-Fast Buzzer Action</div>
        </header>

        <!-- Mode Selection Screen -->
        <div id="modeScreen" class="screen active">
            <div class="mode-selector">
                <button class="mode-btn" onclick="showHostScreen()">
                    <span>üéÆ Host Game</span>
                </button>
                <button class="mode-btn" onclick="showJoinScreen()">
                    <span>‚ö° Join Game</span>
                </button>
            </div>
        </div>

        <!-- Host Screen -->
        <div id="hostScreen" class="screen">
            <div class="game-card">
                <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'Orbitron', sans-serif; color: var(--electric-blue);">HOST A GAME</h2>
                <div class="form-group">
                    <label for="hostName">Your Name</label>
                    <input type="text" id="hostName" placeholder="Enter your name">
                </div>
                <button class="btn-primary" onclick="createGame()">
                    <span>Create Game</span>
                </button>
                <div class="controls">
                    <button class="btn-secondary" onclick="showModeScreen()">Back</button>
                </div>
            </div>
        </div>

        <!-- Join Screen -->
        <div id="joinScreen" class="screen">
            <div class="game-card">
                <h2 style="text-align: center; margin-bottom: 2rem; font-family: 'Orbitron', sans-serif; color: var(--electric-blue);">JOIN A GAME</h2>
                <div class="form-group">
                    <label for="playerName">Your Name</label>
                    <input type="text" id="playerName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="gameCode">Game Code</label>
                    <input type="text" id="gameCode" placeholder="Enter 4-digit code" maxlength="4">
                </div>
                <button class="btn-primary" onclick="joinGame()">
                    <span>Join Game</span>
                </button>
                <div class="controls">
                    <button class="btn-secondary" onclick="showModeScreen()">Back</button>
                </div>
                <div id="joinError" class="error" style="display: none;"></div>
            </div>
        </div>

        <!-- Host Game Screen -->
        <div id="hostGameScreen" class="screen">
            <div class="game-card">
                <div class="game-code-display">
                    <div style="font-size: 1.2rem; color: var(--electric-blue); margin-bottom: 0.5rem; letter-spacing: 0.2em;">GAME CODE</div>
                    <div class="game-code" id="displayGameCode">----</div>
                </div>

                <div class="info-banner">
                    Players can join using this code. Press "Reset" to allow new buzzes.
                </div>

                <div class="question-info">
                    Question <span id="currentQuestion">1</span>
                </div>

                <h3 style="text-align: center; margin: 2rem 0 1rem; font-family: 'Orbitron', sans-serif; color: var(--electric-blue);">
                    PLAYERS (<span id="playerCount">0</span>)
                </h3>
                <div class="players-grid" id="playersGrid"></div>

                <h3 style="text-align: center; margin: 2rem 0 1rem; font-family: 'Orbitron', sans-serif; color: var(--electric-blue);">
                    SCORE TRACKER
                </h3>
                <div class="score-table-container">
                    <table class="score-table" id="scoreTable">
                        <thead>
                            <tr id="scoreTableHeader">
                                <th>Question</th>
                            </tr>
                        </thead>
                        <tbody id="scoreTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="controls">
                    <button class="btn-secondary" onclick="nextQuestion()">‚û°Ô∏è Next Question</button>
                    <button class="btn-secondary" onclick="resetBuzzers()">üîÑ Reset Buzzers</button>
                    <button class="btn-secondary" onclick="endGame()">‚ùå End Game</button>
                </div>
            </div>
        </div>

        <!-- Player Game Screen -->
        <div id="playerGameScreen" class="screen">
            <div class="game-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <div style="font-size: 1rem; color: var(--electric-blue); margin-bottom: 0.5rem; letter-spacing: 0.2em;">GAME CODE</div>
                    <div style="font-family: 'Orbitron', sans-serif; font-size: 2rem; color: var(--gold);" id="playerGameCode">----</div>
                </div>

                <div class="buzz-indicator" id="buzzIndicator">
                    Ready to buzz!
                </div>

                <button class="buzz-btn" id="buzzButton" onclick="buzz()">
                    BUZZ!
                </button>

                <h3 style="text-align: center; margin: 2rem 0 1rem; font-family: 'Orbitron', sans-serif; color: var(--electric-blue);">
                    LEADERBOARD
                </h3>
                <div class="leaderboard" id="leaderboard"></div>

                <div class="controls">
                    <button class="btn-secondary" onclick="leaveGame()">Leave Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, push, onValue, update, remove, get, onDisconnect } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAT89gU_ue_mh5XFp0EERlUL--PUcICWv8",
            authDomain: "buzzerk-3bdd9.firebaseapp.com",
            databaseURL: "https://buzzerk-3bdd9-default-rtdb.firebaseio.com",
            projectId: "buzzerk-3bdd9",
            storageBucket: "buzzerk-3bdd9.firebasestorage.app",
            messagingSenderId: "677604722241",
            appId: "1:677604722241:web:8f694d4f6357bc0812e8c0"
        };



        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Global state
        window.db = database;
        window.currentGame = null;
        window.currentPlayer = null;
        window.isHost = false;
        window.gameListener = null;
        window.playerRef = null;

        // Screen management
        window.showModeScreen = function() {
            hideAllScreens();
            document.getElementById('modeScreen').classList.add('active');
            cleanupListeners();
        };

        window.showHostScreen = function() {
            hideAllScreens();
            document.getElementById('hostScreen').classList.add('active');
        };

        window.showJoinScreen = function() {
            hideAllScreens();
            document.getElementById('joinScreen').classList.add('active');
        };

        function hideAllScreens() {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
        }

        function cleanupListeners() {
            if (window.gameListener) {
                window.gameListener();
                window.gameListener = null;
            }
        }

        function generateGameCode() {
            return Math.floor(1000 + Math.random() * 9000).toString();
        }

        // Create game
        window.createGame = async function() {
            const hostName = document.getElementById('hostName').value.trim();
            if (!hostName) {
                alert('Please enter your name');
                return;
            }

            const code = generateGameCode();
            window.currentGame = code;
            window.isHost = true;

            // Create game in Firebase
            const gameRef = ref(database, `games/${code}`);
            await set(gameRef, {
                host: hostName,
                createdAt: Date.now(),
                firstBuzzTime: null,
                currentQuestion: 1,
                scores: {}
            });

            document.getElementById('displayGameCode').textContent = code;
            hideAllScreens();
            document.getElementById('hostGameScreen').classList.add('active');
            
            // Listen to game updates
            listenToGame(code);
        };

        // Join game
        window.joinGame = async function() {
            const playerName = document.getElementById('playerName').value.trim();
            const gameCode = document.getElementById('gameCode').value.trim();
            const errorDiv = document.getElementById('joinError');

            if (!playerName) {
                errorDiv.textContent = 'Please enter your name';
                errorDiv.style.display = 'block';
                return;
            }

            if (!gameCode || gameCode.length !== 4) {
                errorDiv.textContent = 'Please enter a valid 4-digit game code';
                errorDiv.style.display = 'block';
                return;
            }

            // Check if game exists
            const gameRef = ref(database, `games/${gameCode}`);
            const snapshot = await get(gameRef);

            if (!snapshot.exists()) {
                errorDiv.textContent = 'Game not found. Please check the code.';
                errorDiv.style.display = 'block';
                return;
            }

            errorDiv.style.display = 'none';
            window.currentGame = gameCode;
            window.isHost = false;

            // Add player to game
            const playersRef = ref(database, `games/${gameCode}/players`);
            const newPlayerRef = push(playersRef);
            window.currentPlayer = {
                id: newPlayerRef.key,
                name: playerName
            };

            await set(newPlayerRef, {
                name: playerName,
                joinedAt: Date.now()
            });

            // Setup disconnect handler
            window.playerRef = newPlayerRef;
            onDisconnect(newPlayerRef).remove();

            document.getElementById('playerGameCode').textContent = gameCode;
            hideAllScreens();
            document.getElementById('playerGameScreen').classList.add('active');

            // Listen to game updates
            listenToGame(gameCode);
        };

        // Listen to game updates
        function listenToGame(gameCode) {
            const gameRef = ref(database, `games/${gameCode}`);
            
            window.gameListener = onValue(gameRef, (snapshot) => {
                if (!snapshot.exists()) {
                    alert('Game has ended');
                    showModeScreen();
                    return;
                }

                const gameData = snapshot.val();
                
                if (window.isHost) {
                    updateHostView(gameData);
                } else {
                    updatePlayerView(gameData);
                }
            });
        }

        // Update host view
        function updateHostView(gameData) {
            const grid = document.getElementById('playersGrid');
            const players = gameData.players || {};
            const buzzes = gameData.buzzes || {};
            const scores = gameData.scores || {};
            const currentQ = gameData.currentQuestion || 1;

            document.getElementById('playerCount').textContent = Object.keys(players).length;
            document.getElementById('currentQuestion').textContent = currentQ;

            grid.innerHTML = '';

            Object.entries(players).forEach(([playerId, playerData]) => {
                const buzz = buzzes[playerId];
                const card = document.createElement('div');
                card.className = 'player-card';

                let statusText = 'Waiting...';
                let timeDiffHTML = '';
                let scoreButtonsHTML = '';

                if (buzz) {
                    const buzzesArray = Object.entries(buzzes)
                        .map(([id, data]) => ({ id, ...data }))
                        .sort((a, b) => a.time - b.time);
                    
                    const buzzIndex = buzzesArray.findIndex(b => b.id === playerId);

                    if (buzzIndex === 0) {
                        card.classList.add('buzzed-first');
                        statusText = 'üî¥ FIRST!';
                    } else {
                        card.classList.add('buzzed');
                        const diffMs = buzz.time - gameData.firstBuzzTime;
                        const diffSeconds = (diffMs / 1000).toFixed(3);
                        statusText = '‚ö° Buzzed';
                        timeDiffHTML = `<div class="time-diff">+${diffSeconds}s</div>`;
                    }

                    // Add O/X buttons for buzzed players
                    const currentScore = scores[`Q${currentQ}`]?.[playerId];
                    const isAnswered = currentScore !== undefined;
                    
                    scoreButtonsHTML = `
                        <div class="score-buttons">
                            <button class="score-btn correct-btn" 
                                    onclick="markAnswer('${playerId}', true)"
                                    ${isAnswered ? 'disabled' : ''}>
                                O
                            </button>
                            <button class="score-btn incorrect-btn" 
                                    onclick="markAnswer('${playerId}', false)"
                                    ${isAnswered ? 'disabled' : ''}>
                                X
                            </button>
                        </div>
                    `;
                }

                const initials = playerData.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);

                card.innerHTML = `
                    ${timeDiffHTML}
                    <div class="player-avatar">${initials}</div>
                    <div class="player-name">${playerData.name}</div>
                    <div class="player-status">${statusText}</div>
                    ${scoreButtonsHTML}
                `;

                grid.appendChild(card);
            });

            // Update score table
            updateScoreTable(gameData);
        }

        // Update player view
        function updatePlayerView(gameData) {
            const buzzes = gameData.buzzes || {};
            const leaderboard = document.getElementById('leaderboard');
            const button = document.getElementById('buzzButton');
            const indicator = document.getElementById('buzzIndicator');

            // Check if current player has buzzed
            const myBuzz = buzzes[window.currentPlayer.id];
            
            // Reset button classes
            button.className = 'buzz-btn';
            
            if (myBuzz) {
                button.disabled = true;
                button.textContent = 'BUZZED!';

                const buzzesArray = Object.entries(buzzes)
                    .map(([id, data]) => ({ id, ...data }))
                    .sort((a, b) => a.time - b.time);
                
                const myIndex = buzzesArray.findIndex(b => b.id === window.currentPlayer.id);

                if (myIndex === 0) {
                    // First buzzer - turn RED
                    button.classList.add('buzzed-first');
                    indicator.textContent = 'üî¥ YOU BUZZED FIRST!';
                    indicator.className = 'buzz-indicator first-buzz';
                } else {
                    // Other buzzers - turn BLUE
                    button.classList.add('buzzed-other');
                    const diffMs = myBuzz.time - gameData.firstBuzzTime;
                    const diffSeconds = (diffMs / 1000).toFixed(3);
                    indicator.textContent = `‚ö° Buzzed! +${diffSeconds}s after first`;
                    indicator.className = 'buzz-indicator';
                }
            } else {
                // Not buzzed yet - stay GREEN
                button.disabled = false;
                button.textContent = 'BUZZ!';
                indicator.textContent = 'Ready to buzz!';
                indicator.className = 'buzz-indicator';
            }

            // Update leaderboard
            leaderboard.innerHTML = '';

            const buzzesArray = Object.entries(buzzes)
                .map(([id, data]) => ({ id, ...data }))
                .sort((a, b) => a.time - b.time);

            buzzesArray.forEach((buzz, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';

                let timeDisplay = 'FIRST';
                if (index > 0) {
                    const diffMs = buzz.time - gameData.firstBuzzTime;
                    const diffSeconds = (diffMs / 1000).toFixed(3);
                    timeDisplay = `+${diffSeconds}s`;
                }

                item.innerHTML = `
                    <div class="leaderboard-rank">#${index + 1}</div>
                    <div class="leaderboard-name">${buzz.playerName}</div>
                    <div class="leaderboard-time">${timeDisplay}</div>
                `;

                leaderboard.appendChild(item);
            });
        }

        // Buzz action
        window.buzz = async function() {
            if (!window.currentGame || !window.currentPlayer) return;

            const gameRef = ref(database, `games/${window.currentGame}`);
            const snapshot = await get(gameRef);
            
            if (!snapshot.exists()) return;

            const gameData = snapshot.val();
            const buzzes = gameData.buzzes || {};

            // Check if already buzzed
            if (buzzes[window.currentPlayer.id]) return;

            const buzzTime = Date.now();

            // Update first buzz time if needed
            const updates = {};
            if (!gameData.firstBuzzTime) {
                updates[`games/${window.currentGame}/firstBuzzTime`] = buzzTime;
            }

            // Add buzz
            updates[`games/${window.currentGame}/buzzes/${window.currentPlayer.id}`] = {
                playerName: window.currentPlayer.name,
                time: buzzTime
            };

            await update(ref(database), updates);
        };

        // Mark answer as correct or incorrect
        window.markAnswer = async function(playerId, isCorrect) {
            if (!window.currentGame || !window.isHost) return;

            const gameRef = ref(database, `games/${window.currentGame}`);
            const snapshot = await get(gameRef);
            
            if (!snapshot.exists()) return;

            const gameData = snapshot.val();
            const currentQ = gameData.currentQuestion || 1;

            const updates = {};
            updates[`games/${window.currentGame}/scores/Q${currentQ}/${playerId}`] = isCorrect;

            await update(ref(database), updates);
        };

        // Update score table
        function updateScoreTable(gameData) {
            const players = gameData.players || {};
            const scores = gameData.scores || {};
            const currentQ = gameData.currentQuestion || 1;

            const header = document.getElementById('scoreTableHeader');
            const body = document.getElementById('scoreTableBody');

            // Update header with player names
            header.innerHTML = '<th>Question</th>';
            Object.entries(players).forEach(([playerId, playerData]) => {
                const th = document.createElement('th');
                th.textContent = playerData.name;
                header.appendChild(th);
            });

            // Update body with scores
            body.innerHTML = '';
            for (let q = 1; q <= currentQ; q++) {
                const row = document.createElement('tr');
                
                // Question cell
                const qCell = document.createElement('td');
                qCell.className = 'question-cell';
                qCell.textContent = `Q${q}`;
                row.appendChild(qCell);

                // Score cells for each player
                Object.entries(players).forEach(([playerId, playerData]) => {
                    const cell = document.createElement('td');
                    const questionScores = scores[`Q${q}`] || {};
                    
                    if (questionScores[playerId] === true) {
                        cell.innerHTML = '<span class="correct-mark">O</span>';
                    } else if (questionScores[playerId] === false) {
                        cell.innerHTML = '<span class="incorrect-mark">X</span>';
                    } else {
                        cell.textContent = '-';
                    }
                    
                    row.appendChild(cell);
                });

                body.appendChild(row);
            }
        }

        // Next question
        window.nextQuestion = async function() {
            if (!window.currentGame || !window.isHost) return;

            const gameRef = ref(database, `games/${window.currentGame}`);
            const snapshot = await get(gameRef);
            
            if (!snapshot.exists()) return;

            const gameData = snapshot.val();
            const nextQ = (gameData.currentQuestion || 1) + 1;

            const updates = {};
            updates[`games/${window.currentGame}/currentQuestion`] = nextQ;
            updates[`games/${window.currentGame}/buzzes`] = null;
            updates[`games/${window.currentGame}/firstBuzzTime`] = null;

            await update(ref(database), updates);
        };


        // Reset buzzers
        window.resetBuzzers = async function() {
            if (!window.currentGame || !window.isHost) return;

            if (confirm('Reset all buzzers?')) {
                const updates = {};
                updates[`games/${window.currentGame}/buzzes`] = null;
                updates[`games/${window.currentGame}/firstBuzzTime`] = null;
                await update(ref(database), updates);
            }
        };

        // End game
        window.endGame = async function() {
            if (!window.currentGame) return;

            if (confirm('Are you sure you want to end this game?')) {
                await remove(ref(database, `games/${window.currentGame}`));
                cleanupListeners();
                window.currentGame = null;
                window.currentPlayer = null;
                window.isHost = false;
                showModeScreen();
            }
        };

        // Leave game
        window.leaveGame = async function() {
            if (!window.currentGame || !window.currentPlayer) return;

            if (confirm('Are you sure you want to leave this game?')) {
                // Remove player
                await remove(ref(database, `games/${window.currentGame}/players/${window.currentPlayer.id}`));
                // Remove buzz if exists
                await remove(ref(database, `games/${window.currentGame}/buzzes/${window.currentPlayer.id}`));
                
                cleanupListeners();
                window.currentGame = null;
                window.currentPlayer = null;
                showModeScreen();
            }
        };
    </script>
</body>
